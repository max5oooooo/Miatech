    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- crea un div che contiene altri 3 div , il div padre deve essere un flexbox-->
     <div class="flex-container">
        <div>
            Div1
        </div>
        <div>
            Div2
        </div>
        <div>
            Div3
        </div>
     </div>

<!--Numera i 3 div figli e cambia direzione da riga a colonna-->
<div class="flex-container-col">
    <div>
        Div1
    </div>
    <div>
        Div2
    </div>
    <div>
        Div3
    </div>
 </div>

 <!--centrare gli elementi nel main axis e nel cross axis-->
 <div class="flex-container center">
    <div>
        Div1
    </div>
    <div>
        Div2
    </div>
    <div>
        Div3
    </div>
 </div>
<!--rendi il terso flex-item più grande dei primi 2 e il primo più piccolo degli altri due modifica il flex basis del 2  flex item -->
<div class="flex-container ">
    <div class="flex-item">
        Div1
    </div>
    <div class="flex-item">
        Div2
    </div>
    <div class="flex-item">
        Div3
    </div>
 </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config ={
            darkMode:`class`,
            theme: {
                extend: {
                    spancing: {
                        12: '3rem',
                        16: '4rem',
                        24: '6rem',
                    },
                    colors: {
                        primary: `#D2691E`,
                        secondary: '#6C757D',
                        success: '#28A745',
                        danger: '#DC3545',
                        lightBlue:`#F0F5FF`,
                        darkGray:`#A9A9A9`
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer components {
        .card {
        @apply bg-white shadow-md rounded px-4 py-2;
        }
        .card-primary {
        @apply bg-blue-500 text-white;
        }
        .card-secondary {
        @apply bg-gray-200 text-gray-800;
        }
        .button {
        @apply bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded;
         }
}
    </style>
</head>
<body>
    <div class="container mx-auto">
    <div class="card my-10 mx-10 ">
        <h2 class="text-xl font-bold">Titolo della Carta</h2>
        <p>Contenuto della carta.</p>
        <button class="button">Clicca qui</button>
      </div>
      <div class="card-primary my-10 mx-10 ">
        <h2 class="text-xl font-bold">Titolo della Carta</h2>
        <p>Contenuto della carta.</p>
        <button class="button">Clicca qui</button>
      </div>
      <div class="card-secondary my-10 mx-10 ">
        <h2 class="text-xl font-bold">Titolo della Carta</h2>
        <p>Contenuto della carta.</p>
        <button class="button">Clicca qui</button>
      </div>
    </div>
    <form>
          <div class="border-b border-gray-900/10 pb-12">
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
              <div class="sm:col-span-2">
                <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Nome</label>
                <div class="mt-2">
                  <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
      
              <div class="sm:col-span-2">
                <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Cognome</label>
                <div class="mt-2">
                  <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
      
              <div class="sm:col-span-4">
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                <div class="mt-2">
                  <input id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div class="col-span-4">
                <label for="street-address" class="block text-sm font-medium leading-6 text-gray-900">Via</label>
                <div class="mt-2">
                  <input type="text" name="street-address" id="street-address" autocomplete="street-address" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div class="sm:col-span-2 sm:col-start-1">
                <label for="city" class="block text-sm font-medium leading-6 text-gray-900">Citt√†</label>
                <div class="mt-2">
                  <input type="text" name="city" id="city" autocomplete="address-level2" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div class="sm:col-span-2">
                <label for="region" class="block text-sm font-medium leading-6 text-gray-900">Stato</label>
                <div class="mt-2">
                  <input type="text" name="region" id="region" autocomplete="address-level1" disabled class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 
                  disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                  invalid:border-pink-500 invalid:text-pink-600
                  focus:invalid:border-pink-500 focus:invalid:ring-pink-500">
                </div>
              </div>
              <div class="sm:col-span-2">
                <label for="postal-code" class="block text-sm font-medium leading-6 text-gray-900">Codice Postale</label>
                <div class="mt-2">
                  <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-6 flex items-center justify-end gap-x-2">
          <button type="button" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 active:bg-violet-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cancel</button>
          <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 active:bg-violet-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
        </div>
      </form>

      <div class="container mx-auto mt-5">
        <div class="flex flex-row justify-between items-center ">
          <div class="bg-blue-500 w-1/3 p-4 text-center">Colonna 1</div>
          <div class="bg-green-500 w-1/3 p-4 text-center">Colonna 2</div>
          <div class="bg-yellow-500 w-1/3 p-4 text-center">Colonna 3</div>
        </div>

        <div class="container mx-auto mt-5">
            <div class="flex flex-wrap justify-center gap-4">
                <div class="bg-blue-500 w-1/4 p-4">Elemento 1</div>
                <div class="bg-green-500 w-1/4 p-4">Elemento 2</div>
                <div class="bg-yellow-500 w-1/4 p-4">Elemento 3</div>
                <div class="bg-purple-500 w-1/4 p-4">Elemento 4</div>
                <div class="bg-pink-500 w-1/4 p-4">Elemento 5</div>
                <div class="bg-indigo-500 w-1/4 p-4">Elemento 6</div>
              </div>
      </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config ={
            darkMode:`class`,
            theme: {
                extend: {
                    spancing: {
                        12: '3rem',
                        16: '4rem',
                        24: '6rem',
                    },
                    colors: {
                        primary: `#D2691E`,
                        secondary: '#6C757D',
                        success: '#28A745',
                        danger: '#DC3545',
                        lightBlue:`#F0F5FF`,
                        darkGray:`#A9A9A9`
                    }
                }
            }
        }
    </script>
</head>
<body>
    <main class="p-4">
        <div class="flex flex-col sm:flex-row gap-4">
            <div class="bg-gray-200 p-4 sm:w-1/2 md:w-1/3">
              Contenuto della colonna sinistra
            </div>
            <div class="bg-gray-200 p-4 sm:w-1/2 md:w-2/3">
              Contenuto della colonna destra
            </div>
          </div>
          <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <div class="bg-gray-200 p-4">Colonna 1</div>
            <div class="bg-gray-200 p-4">Colonna 2</div>
            <div class="bg-gray-200 p-4">Colonna 3</div>
            <div class="bg-gray-200 p-4">Colonna 4</div>
            <div class="bg-gray-200 p-4 lg:hidden">Colonna 5</div>
            <div class="bg-gray-200 p-4 lg:hidden">Colonna 6</div>
            <div class="bg-gray-200 p-4 md:hidden">Colonna 7</div>
            <div class="bg-gray-200 p-4 md:hidden">Colonna 8</div>
          </div>
    </main>
</body>
</html>
